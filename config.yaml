# Example YAML config for python-log-analyzer
file: logs/mock_data.txt
output: summary.json
csv_output: summary.csv
delimiter: |
event_type: ERROR
service: DataIngest,RiskEngine
start_time: '2025-01-01T00:00:00'
end_time: '2025-12-31T23:59:59'
top_slowest: 2
latency_histogram: '0,50,100,200,500'
error_threshold: 10
latency_threshold: 50
detect_anomalies: true
